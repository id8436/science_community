<!--{# include "df/df_body_fit_frame.html" with dataframe=data_list #} 요 형태로 가져온다.-->
<input type="checkbox" id="selectAll"><label for="selectAll">전체 선택/해제</label>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr class="table-info">
      <th>제출</th>
      {% for column_name in columns %}
      <th>{{ column_name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for pk, row in dataframe %}
    <tr>
      <td>
      <input type="checkbox" name="pk_checks" value="{{pk}}" id="{{pk}}">
      </td>
      {% for value in row.values %}
      <td><label for="{{pk}}">
        {{ value|linebreaksbr|safe }}</label></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
document.getElementById("selectAll").onclick = function() {
  var checkboxes = document.getElementsByName("pk_checks");
  for(var i = 0; i < checkboxes.length; i++) {
    checkboxes[i].checked = this.checked;
  }
}
</script>

{% extends "school_report/section.html" %}
{% block content %}

{% include "form_errors.html" %}
<div class="container">
<h5 class="my-3 border-bottom pb-2">학급 생성</h5>

<!-- 폼 처리-->
<form method="post" enctype="multipart/form-data" class="post-form my-3" >
    {% csrf_token %}
    <div class="form-group">
        <label>학교</label>
    <div type="text" class="form-control" name="school" id="school">{{school}}</div>
        <label>학교 코드</label>
    <input type="password" class="form-control" name="code" id="code"
                       value="{{ form.code.value|default_if_none:'' }}" placeholder="학교 비밀코드를 입력하세요.">

    <label>학년</label>
    <select class="form-select" id="grade" name="grade">
        <option selected>학년을 선택해줘요~</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
        <option value="5">5학년</option>
        <option value="6">6학년</option>
    </select>

    <label>반</label>
    <input type="number" class="form-control" name="cl_num" id="cl_num"
           value="{{ form.cl_num.value|default_if_none:'' }}" placeholder="몇반이오?">

<input type="submit" class="btn btn-primary" value='등록'>
</form>


</div>

{% endblock %}

{% extends "school_report/section.html" %}
{% block content %}

{% include "form_errors.html" %}
<div class="container">
<h2 class="my-3 border-bottom pb-2">학급 생성</h2>

<!-- 폼 처리-->
<form method="post" enctype="multipart/form-data" class="post-form my-3" >
    {% csrf_token %}
    <div class="form-group">
        <label>학교</label>
    <div type="text" class="form-control" name="school" id="school">{{school}}</div>


<h4 class="my-3 border-bottom pb-2">아래는 선택사항입니다.</h4>
        식별을 위해서 학급 이름을 넣든가, 학년, 반을 넣어주세요~(둘 다 입력할 경우, 학급이름을 우선합니다.)
        <h5 class="border-bottom pb-2">학급 이름</h5>
    <input type="text" class="form-control" name="name" id="name"
                       value="{{ form.name.value|default_if_none:'' }}" placeholder="학급의 이름으로 사용할 텍스트 입력.">
    <br>
        <h5 class="border-bottom pb-2">학년 반</h5>
        <h6>학급이름이 비어있으면 '2학년3반' 형태로 학급이름이 만들어짐.</h6>
    <div class="row">
    <div class="col-6">
    <label>학년</label>
    <select class="form-select" id="grade" name="grade">
        <option selected>학년을 선택해줘요~</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
        <option value="5">5학년</option>
        <option value="6">6학년</option>
    </select></div>

    <div class="col-6">
    <label>반</label>
    <input type="number" class="form-control" name="cl_num" id="cl_num"
           value="{{ form.cl_num.value|default_if_none:'' }}" placeholder="몇반이오?"></div>
    </div>

<input type="submit" class="btn btn-primary" value='등록'>
</form>


</div>

{% endblock %}

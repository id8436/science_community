   <table class="table table-hover" id="classroom_table">
    <thead>
    <tr class="table-info">
        <th>교과교실</th>
        <th>관리자</th>
    </tr>
    </thead>
    <tbody>
    {% if classroom_list %}
    {% for classroom in classroom_list %}
    <tr>
        <td><a href="{% url 'school_report:classroom_main' classroom.id %}">{{classroom}}</a></td>
        <th>{{classroom.base_subject.master_profile.name|slice:2}}*</th>
    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>

{% extends "school_report/section.html" %}

{% block content %}
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr class="table-info">
      {% for column_name in data_list.0 %}
      <th>{{ column_name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data_list %}
    <tr>
      {% for value in row.values %}
      <td>{{ value }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}

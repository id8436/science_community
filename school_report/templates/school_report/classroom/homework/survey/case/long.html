<div id="inputContainer">
    <span class="input-group-text">최소 글자수
<input type="number" class="form-control form-control" name="lower_lim" placeholder="최솟값(0을 기입하면 무시합니다.)" value="{{question.lower_lim|floatformat:0|default:0}}" step="1">></span>
    <span class="input-group-text">최대 글자수
<input type="number" class="form-control form-control" name="upper_lim" placeholder="최댓값(0을 기입하면 무시합니다.)" value="{{question.upper_lim|floatformat:0|default:0}}" step="1">></span>
</div>

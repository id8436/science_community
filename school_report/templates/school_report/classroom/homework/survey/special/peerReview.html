{% extends "school_report/classroom/homework/survey/create.html" %}

{% block survey %}

<div class="card my-3">
        <div class="card-body">
          <select name="question_type" >
            <option value="numeric" selected readonly>숫자형</option>
          </select>
            <input type="hidden" name="is_special" value="True">
            <input type="hidden" name="is_essential" value="True">
            필수문항인가요?<input class="form-check-input" type="checkbox" checked disabled>
          <div id="inputContainer"></div>
            <input type="text" class="form-control" style="resize: both;" name="question_title" value="동료의 점수" readonly>
            <span class="input-group-text">최솟값<input type="number" class="form-control form-control" name="lower_lim" placeholder="최솟값"></span>
            <span class="input-group-text">최댓값<input type="number" class="form-control form-control" name="upper_lim" placeholder="최댓값"></span>
        </div>
      </div>
<input type="hidden" name="ordering">
<input type="hidden" name="special" value="{{surveyType}}">

{% endblock survey %}

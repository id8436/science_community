{% extends "school_report/section.html" %}

{% block content %}
<div class="container my-3">

<h4 class="border-bottom py-2">관리 과목 목록</h4>

<form method="post">{% csrf_token %}
<div class="card my-3">
    <div class="card-body">
            {% for subject in subject_list %}
            <div>
    <input type="checkbox" name="subject_list" id="subject{{forloop.counter}}"
           value="{{subject.id}}"> <label for="subject{{forloop.counter}}">{{subject}}</label>
            </div>
            {% endfor %}
    </div>
</div>

<h4 class="border-bottom py-2">관리 교과교실 목록</h4>
<div class="card my-3">
    <div class="card-body">
            {% for classroom in classroom_list %}
            <div>
    <input type="checkbox" name="classroom_list" id="classroom{{forloop.counter}}"
           value="{{classroom.id}}"> <label for="classroom{{forloop.counter}}">{{classroom}}</label>
            </div>
            {% endfor %}
    </div>
</div>
    <button type="submit" id="submit-button" class="btn btn-primary">복사</button>
</form>

{% endblock content %}

{% extends "school_report/section.html" %}

{% block content %}
<!-- 섬머노트 사용을 위한 준비.-->
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<div class="container">
<!-- 에러처리 -->
{% include "form_errors.html" %}
<h5 class="my-3 border-bottom pb-2">과제 등록</h5>

<!-- 폼 처리-->
<form method="post" enctype="multipart/form-data" class="post-form my-3" >
    {% csrf_token %}
    <div class="form-group">
        <label>제목</label>
    <input type="text" class="form-control" name="subject" id="subject"
                       value="{{ form.subject.value|default_if_none:'' }}" placeholder="제목을 입력해주세요~">

        <label>내용</label>
    <textarea class="form-control" name="content" id="summernote">
        {{ form.content.value|default_if_none:'이거 지우고 여기에 기입하쇼' |safe }}</textarea>
    </div>

    <label>제출기한</label>
    <p><input type="datetime-local" name="deadline"></p>
        <p>
      <input type="checkbox" name="is_secret" id="is_secret" {% if form.is_secret.value %}checked disabled{% endif %}>
      <label for="is_secret"> 제출된 과제를 비공개로 유지합니다.(교사에게도 제출자를 공개하지 않습니다. 비공개 설문용.)</label>
        </p>

    <input type="submit" class="btn btn-primary" value='등록'>
</form>

<script>
  $('#summernote').summernote({
    placeholder: '여기에 내용 입력하세요~ 그림파일 용량은 2MB까지입니다~',
    tabsize: 2,
    height: 300, // 에디터 높이
    toolbar: [
      ['style', ['style']],
      ['fontname', ['fontname']],
      ['fontsize', ['fontsize']],
      ['font style', ['bold', 'italic', 'underline','strikethrough', 'clear','superscript', 'subscript',]],
      ['color', ['forecolor','color']],
      ['para', ['ul', 'ol', 'paragraph']],
      ['table', ['table']],
      ['insert', ['link', 'picture', 'video']],
      ['view', ['fullscreen', 'codeview', 'help']],
    ],
    defaultFontName:'바탕',
    fontNames: ['Arial', 'Comic Sans MS','맑은 고딕','궁서','굴림','돋음체','바탕'],
    fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
    maximumImageFileSize:2097152,

  popover: {
                  image: [
                    ['image', ['resizeFull', 'resizeHalf', 'resizeQuarter', 'resizeNone']],
                    ['float', ['floatLeft', 'floatRight', 'floatNone']],
                    ['remove', ['removeMedia']]
                  ],
                  link: [
                    ['link', ['linkDialogShow', 'unlink']]
                  ],
                  table: [
                    ['add', ['addRowDown', 'addRowUp', 'addColLeft', 'addColRight']],
                    ['delete', ['deleteRow', 'deleteCol', 'deleteTable']],
                  ],
                  air: [
                    ['color', ['color']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['para', ['ul', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture']]
                  ]
                }
      });
</script>


</div>


<script>
  // 비공개 체크 박스를 클릭할 때 경고 메시지를 보여줌
  document.getElementById("is_secret").addEventListener("click", function() {
    if (this.checked) {
      // 경고 메시지 표시
      alert("비공개 처리된 과제는 다시 공개로 전환할 수 없습니다.");
      this.checked = true;
    }
  });
</script>

{% endblock %}

{% extends "school_report/section.html" %}

{% block content %}
인증을 위한 코드를 입력합니다.
권한을 습득하고자 하는 기관이
<h2>{{ school }}</h2>맞습니까?
<div>
    학교 마스터 : {{school.master}}
</div>

<form method="post" enctype="multipart/form-data" class="post-form my-3" >
    {% csrf_token %}
    <div class="form-group">
        <label>코드 입력</label>
    <input type="password" class="form-control" name="code" id="code" placeholder="코드를 입력해주세요~">

    <input type="submit" class="btn btn-primary" value='등록'>
</form>


{% endblock content%}

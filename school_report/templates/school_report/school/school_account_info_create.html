{% extends "school_report/section.html" %}

{% block content %}

<script>
    const add_textbox = () => {
        const box = document.getElementById("box");
        const newP = document.createElement('p');
        newP.innerHTML = "추가할 계정 : <input type='text' placeholder='사이트' name='site'>" + "  ID : <input type='text' placeholder='사이트ID' name='site_id'>" + "  패스워드 : <input type='text' placeholder='비밀번호' name='site_password'>";
        box.appendChild(newP)
    }
    const remove = (obj) => {
        document.getElementById('box').removeChild(obj.parentNode);
    }
</script>





<form method="post" enctype="multipart/form-data" class="post-form my-3" onsubmit="return confirm('제출합니까?')">
    {% csrf_token %}
    <div class="form-group">

        <div class="container">
간단한 작업이고, 혼란을 방지하기 위해 실수 없이 작성하시기 바랍니다.


        <div id="box" name="box">
            <input type="button" class="btn btn-outline-info btn-sm" value="입력칸 추가" onclick="add_textbox()">
        </div>

    </div>
    <input type="submit" class="btn btn-primary submit" value='등록'>
</form>
</div>


{% endblock content%}

{% extends 'utility/common.html' %}

{% block content %}
엑셀 파일을 올리면 첫번째 시트에 대해서만 검사합니다.
<form action="{% url 'utility:korean_spell_upload_excel_form' %}" method="POST" enctype="multipart/form-data">
        <input type="file" name="uploadedFile">
        {% csrf_token %}
        <input type="submit" value="맞춤법 확인할 엑셀 올리기.">
</form>


<div class="card my-3">
    틀린 부분에 마우스 커서를 올리고 있으면 교정 정보에 대해 볼 수 있습니다.
    <div class="card-body">

    <table class="table table-hover" id="table">
    <thead>
    <tr class="thead-dark">
        <th>틀린 문구가 있는 텍스트</th>
        <th>교정된 내용</th>
    </tr>
    </thead>
    <tbody>
        {% for text, item in correct_info.items %}
        <tr>
            <td>{{text}}</td>
            <td>{{item|safe}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
</div>






{% endblock content%}

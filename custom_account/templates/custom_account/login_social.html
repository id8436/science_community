<!DOCTYPE html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- 반응형 웹을 위한 뷰포트 사용 -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>계정 관리</title>

{% load static %}
<!-- 각 앱의 CSS. 앱의 CSS를 먼저 뒤지고 상위의 CSS를 찾는다. -->
<!-- jQuery JS 부트스트랩 JS를 쓰려면 필요해 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="{% static 'popper.min.js' %}"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>

<body>
<!-- 메시지에 관하여 -->
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible notification-container text-center" role="alert">
        {{ message }}
    </div>
{% endfor %}
<script>
window.setTimeout(function() {
    $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
    $(this).remove();
    });
}, 8000);  // 초는 여기!
</script>

<div class="d-flex justify-content-center">
    <div class="card" style="width:30rem;">
        {% include "custom_account/login_social_body.html" %}
    <div class="">
    로그인 후엔 메인화면으로 이동합니다.
    </div>
    </div>
</div>


</body>

{% extends 'custom_account/section.html' %}

{% block content %}


<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>사용자 정보 변경</h4>
        </div>
    </div>

    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="password_confirm">기본 비밀번호</label>
            <input type="password" class="form-control" name="password_confirm" id="password_confirm"
            placeholder="현재 비밀번호가 맞아야 정보변경이 이루어집니다.">
        </div>
        <br><br>
        <h4>정보 변경</h4>
        <div class="form-group">
            <label for="password1">바꿀 비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호 안바꿀거면 비워두세요~">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="nickname">별칭(별명)</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ form.nickname.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary">정보 변경</button>
    </form>
</div>

{% endblock %}

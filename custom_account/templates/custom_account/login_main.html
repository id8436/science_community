{% extends 'custom_account/section.html' %}


{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>메인계정 로그인</h4>
            <h6>소셜로그인 후 메인계정과 연동하여야 정상적인 이용이 가능합니다.</h6>
            <h6>아직 계정 연동을 풀 방법을 만들지 않았으니 신중히 연결해주세요.</h6>
        </div>
        <div class="col-8 text-left">
            <span>또는 <a href="{% url 'custom_account:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>

{% include "errors.html" %}

    <form method="post" class="post-form" action="{% url 'custom_account:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>


{% endblock %}

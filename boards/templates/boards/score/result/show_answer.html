{% extends "school_report/section.html" %}
{% block content %}

<style>
table#jb-table thead { position: sticky; top: 0; z-index: 1; }
table#jb-table th:first-child,
table#jb-table td:first-child { position: sticky; left: 0; }
table#jb-table tfoot { position: sticky; bottom: 0; }
</style>

<h4>{{subject}} 정답</h4>
<div class="card my-3">
    <div class="card-body">

    <table class="table table-hover" id="jb-table">
    <thead class="table-dark">
    <tr class="thead-dark">
        <th>문항</th>
        <th>배점</th>
        <th>정답</th>
        <th>나의 답</th>
    </tr>
    </thead>
    <tbody>
    {% for distribution, right, user_answer in answer_info %}
    <tr {%if right == user_answer %}{%else%}class="table-danger"{%endif%}>
        <td>{{forloop.counter}}</td>
        <td>{{distribution}}</td>
        <td>{{right}}</td>
        <td>{{user_answer}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div></div>




{% endblock content%}

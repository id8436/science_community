{% extends "school_report/section.html" %}
{% block content %}


<h4>{{subject}} 정답</h4>
<div class="card my-3">
    <div class="card-body">

    <table class="table table-hover" id="posting_table">
    <thead>
    <tr class="thead-dark">
        <th>정답</th>
        <th>나의 답</th>
    </tr>
    </thead>
    <tbody>
    {% for right, user_answer in right_answer %}
    <tr {%if right == user_answer %}{%else%}class="table-danger"{%endif%}>
        <td>{{right}}</td>
        <td>{{user_answer}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div></div>




{% endblock content%}

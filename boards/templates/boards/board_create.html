{% extends 'scientific_humor/section.html' %}

{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">학교등록</h5>

<form method="post" enctype="multipart/form-data" class="post-form my-3" >
        {% csrf_token %}
<!---에러처리------------------------------------------------------------------------------------->
{% if form.errors %}
<div class="alert alert-danger" role="alert">
{% for field in form %}<!--모든 필드를 뒤지며 에러를 찾는다.-->
{% if field.errors %}
<strong>{{ field.label }}</strong><!--에러가 난 필드의 라벨에 굵음 처리-->
{{ field.errors }}<!--어떤 에러인지 보여준다.-->
{% endif %}
{% endfor %}
</div>
{% endif %}

<!--------폼 처리-->
<form method="post">
    <div class="form-group">
        <label>학교명</label>
    <input type="text" class="form-control" name="school" id="school"
                       value="{{ form.school.value|default_if_none:'' }}" placeholder="학교의 정식명칭을 띄어쓰기 없게.">

        <label>입학년도</label>
    <input type="text" class="form-control" name="enter_year" id="enter_year"
                       value="{{ form.enter_year.value|default_if_none:'' }}" placeholder="2022년에 준비한다면 2023년이 입학년도!">

    </div>
    <input type="submit" class="btn btn-primary" value='등록'>
</form>

{% endblock %}

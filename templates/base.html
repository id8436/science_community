<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- 반응형 웹을 위한 뷰포트 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


{% block head %}{% endblock head %}<!-- 이외 템플릿마다 새로운 헤드테그 안의 내용이 필요할 때를 위해 -->
{% block title %}<title>지나니네</title>{% endblock title %}

{% load static %}
<!-- 각 앱의 CSS. 앱의 CSS를 먼저 뒤지고 상위의 CSS를 찾는다. -->
<!-- jQuery JS 부트스트랩 JS를 쓰려면 필요해 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>


</head>
<body>

{% include "navbar.html" %}
{% block section %}{% endblock section %}  <!-- 앱별 section 내용을 담기 위한 공간. -->

<!-- 메시지에 관하여 -->
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
<script>
window.setTimeout(function() {
    $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function(){
    $(this).remove();
    });
}, 4000);  // 초는 여기!
</script>


{% block content %}{% endblock content %}



</body>
</html>
